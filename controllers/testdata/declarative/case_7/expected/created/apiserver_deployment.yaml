apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp7
  namespace: default
  labels:
    app: ds-pipeline-testdsp7
    component: data-science-pipelines
    dspa: testdsp7
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp7
      component: data-science-pipelines
      dspa: testdsp7
  template:
    metadata:
      labels:
        app: ds-pipeline-testdsp7
        component: data-science-pipelines
        dspa: testdsp7
    spec:
      containers:
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "mlpipeline"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "ds-pipeline-db-testdsp7"
            - name: DBCONFIG_DBNAME
              value: "mlpipeline"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp7.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: ARTIFACT_BUCKET
              value: "mlpipeline"
            - name: ARTIFACT_ENDPOINT
              value: "http://minio-testdsp7.default.svc.cluster.local:9000"
            - name: ARTIFACT_SCRIPT
              valueFrom:
                configMapKeyRef:
                  key: "artifact_script"
                  name: "ds-pipeline-artifact-script-testdsp7"
            - name: ARTIFACT_IMAGE
              value: "artifact-manager:test7"
            - name: ARCHIVE_LOGS
              value: "false"
            - name: ARTIFACT_COPY_STEP_CABUNDLE_CONFIGMAP_NAME
              value: dsp-trusted-ca-testdsp7
            - name: ARTIFACT_COPY_STEP_CABUNDLE_CONFIGMAP_KEY
              value: dsp-ca.crt
            - name: ARTIFACT_COPY_STEP_CABUNDLE_MOUNTPATH
              value: /dsp-custom-certs
            - name: TRACK_ARTIFACTS
              value: "true"
            - name: STRIP_EOF
              value: "true"
            - name: PIPELINE_RUNTIME
              value: "tekton"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp7"
            - name: INJECT_DEFAULT_SCRIPT
              value: "true"
            - name: APPLY_TEKTON_CUSTOM_RESOURCE
              value: "true"
            - name: TERMINATE_STATUS
              value: "Cancelled"
            - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
              value: "true"
            - name: DBCONFIG_CONMAXLIFETIMESEC
              value: "120"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "mlpipeline-minio-artifact"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "mlpipeline-minio-artifact"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: MINIO_SERVICE_SERVICE_HOST
              value: "minio-testdsp7.default.svc.cluster.local"
            - name: MINIO_SERVICE_SERVICE_PORT
              value: "9000"
            - name: CACHE_IMAGE
              value: "ubi-minimal:test7"
            - name: MOVERESULTS_IMAGE
              value: "busybox:test7"
            - name: SSL_CERT_DIR
              value: "/dsp-custom-certs:/etc/ssl/certs:/etc/pki/tls/certs"
          image: api-server:test7
          imagePullPolicy: Always
          name: ds-pipeline-api-server
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
            - containerPort: 8887
              name: grpc
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: server-config
              mountPath: /config/config.json
              subPath: config.json
            - name: ca-bundle
              mountPath: /dsp-custom-certs
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-testdsp7
            - --upstream=http://localhost:8888
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret=SECRET
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-testdsp7","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default","resource":"routes","resourceName":"ds-pipeline-testdsp7","verb":"get","resourceAPIGroup":"route.openshift.io"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: oauth-proxy:test7
          ports:
            - containerPort: 8443
              name: oauth
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
      volumes:
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-proxy-tls-testdsp7
            defaultMode: 420
        - name: server-config
          configMap:
            name: pipeline-server-config-testdsp7
            defaultMode: 420
        - name: ca-bundle
          configMap:
            name: dsp-trusted-ca-testdsp7
            defaultMode: 420
      serviceAccountName: ds-pipeline-testdsp7
