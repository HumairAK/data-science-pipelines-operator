apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-ui-testdsp0
  namespace: default
  labels:
    app: ds-pipeline-ui-testdsp0
    component: data-science-pipelines
spec:
  selector:
    matchLabels:
      app: ds-pipeline-ui-testdsp0
      component: data-science-pipelines
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: ds-pipeline-ui-testdsp0
        component: data-science-pipelines
    spec:
      containers:
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-ui-testdsp0
            - --upstream=http://localhost:3000
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret-file=/etc/oauth/config/cookie_secret
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-ui-testdsp0","namespace":"default"}}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: registry.redhat.io/openshift4/ose-oauth-proxy:v4.12.0
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
            - mountPath: /etc/oauth/config
              name: cookie-secret
        - env:
            - name: VIEWER_TENSORBOARD_POD_TEMPLATE_SPEC_PATH
              value: /etc/config/viewer-pod-template.json
            - name: MINIO_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "mlpipeline-minio-artifact"
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "mlpipeline-minio-artifact"
            - name: ALLOW_CUSTOM_VISUALIZATIONS
              value: "true"
            - name: ARGO_ARCHIVE_LOGS
              value: "true"
            - name: ML_PIPELINE_SERVICE_HOST
              value: ds-pipeline-testdsp0
            - name: ML_PIPELINE_SERVICE_PORT
              value: '8888'
          image: frontend:test0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          name: ds-pipeline-ui
          ports:
            - containerPort: 3000
              protocol: TCP
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:3000/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/config
              name: config-volume
              readOnly: true
      serviceAccountName: ds-pipeline-ui-testdsp0
      volumes:
        - configMap:
            name: ds-pipeline-ui-configmap-testdsp0
            defaultMode: 420
          name: config-volume
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-ui-proxy-tls-testdsp0
            defaultMode: 420
        - name: cookie-secret
          secret:
            secretName: ds-pipelines-ui-testdsp0-cookie-secret
            defaultMode: 420
