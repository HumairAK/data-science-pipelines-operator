apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-pipeline-testdsp3
  namespace: default
  labels:
    app: ds-pipeline-testdsp3
    component: data-science-pipelines
spec:
  selector:
    matchLabels:
      app: ds-pipeline-testdsp3
      component: data-science-pipelines
  template:
    metadata:
      labels:
        app: ds-pipeline-testdsp3
        component: data-science-pipelines
    spec:
      containers:
        - name: oauth-proxy
          args:
            - --https-address=:8443
            - --provider=openshift
            - --openshift-service-account=ds-pipeline-testdsp3
            - --upstream=http://localhost:8888
            - --tls-cert=/etc/tls/private/tls.crt
            - --tls-key=/etc/tls/private/tls.key
            - --cookie-secret-file=/etc/oauth/config/cookie_secret
            - '--openshift-delegate-urls={"/": {"group":"route.openshift.io","resource":"routes","verb":"get","name":"ds-pipeline-testdsp3","namespace":"default"}}'
            - '--openshift-sar={"namespace":"default", "resource": "routes", "resourceName":"ds-pipeline-testdsp3", "verb": "get"}'
            - --skip-auth-regex='(^/metrics|^/apis/v1beta1/healthz)'
          image: registry.redhat.io/openshift4/ose-oauth-proxy:v4.12.0
          ports:
            - containerPort: 8443
              name: oauth
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 30
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /oauth/healthz
              port: oauth
              scheme: HTTPS
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 256Mi
          volumeMounts:
            - mountPath: /etc/tls/private
              name: proxy-tls
            - mountPath: /etc/oauth/config
              name: cookie-secret
        - env:
            - name: POD_NAMESPACE
              value: "default"
            - name: DBCONFIG_USER
              value: "testuser"
            - name: DBCONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: "password"
                  name: "mariadb-testdsp3"
            - name: DBCONFIG_DBNAME
              value: "randomDBName"
            - name: DBCONFIG_HOST
              value: "mariadb-testdsp3.default.svc.cluster.local"
            - name: DBCONFIG_PORT
              value: "3306"
            - name: ARTIFACT_BUCKET
              value: "mlpipeline"
            - name: ARTIFACT_ENDPOINT
              value: "http://minio-testdsp3.default.svc.cluster.local:9000"
            - name: ARTIFACT_SCRIPT
              valueFrom:
                configMapKeyRef:
                  key: "artifact_script"
                  name: "ds-pipeline-artifact-script-testdsp3"
            - name: ARTIFACT_IMAGE
              value: artifact-manager:test3
            - name: ARCHIVE_LOGS
              value: "false"
            - name: TRACK_ARTIFACTS
              value: "true"
            - name: STRIP_EOF
              value: "true"
            - name: PIPELINE_RUNTIME
              value: "tekton"
            - name: DEFAULTPIPELINERUNNERSERVICEACCOUNT
              value: "pipeline-runner-testdsp3"
            - name: INJECT_DEFAULT_SCRIPT
              value: "true"
            - name: APPLY_TEKTON_CUSTOM_RESOURCE
              value: "true"
            - name: TERMINATE_STATUS
              value: "Cancelled"
            - name: AUTO_UPDATE_PIPELINE_DEFAULT_VERSION
              value: "true"
            - name: DBCONFIG_CONMAXLIFETIMESEC
              value: "125"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_HOST
              value: "ds-pipeline-visualizationserver"
            - name: ML_PIPELINE_VISUALIZATIONSERVER_SERVICE_PORT
              value: "8888"
            - name: OBJECTSTORECONFIG_BUCKETNAME
              value: "mlpipeline"
            - name: OBJECTSTORECONFIG_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "accesskey"
                  name: "mlpipeline-minio-artifact"
            - name: OBJECTSTORECONFIG_SECRETACCESSKEY
              valueFrom:
                secretKeyRef:
                  key: "secretkey"
                  name: "mlpipeline-minio-artifact"
            - name: OBJECTSTORECONFIG_SECURE
              value: "false"
            - name: MINIO_SERVICE_SERVICE_HOST
              value: "minio-testdsp3.default.svc.cluster.local"
            - name: MINIO_SERVICE_SERVICE_PORT
              value: "9000"
            - name: CACHE_IMAGE
              value: ubi-minimal:test3
            - name: MOVERESULTS_IMAGE
              value: busybox:test3
          image: api-server:test3
          imagePullPolicy: Always
          name: ds-pipeline-api-server
          ports:
            - containerPort: 8888
              name: http
              protocol: TCP
            - containerPort: 8887
              name: grpc
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - wget
                - -q
                - -S
                - -O
                - '-'
                - http://localhost:8888/apis/v1beta1/healthz
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 1231m
              memory: 1Gi
            limits:
              cpu: 2522m
              memory: 5Gi
      volumes:
        - name: proxy-tls
          secret:
            secretName: ds-pipelines-proxy-tls-testdsp3
            defaultMode: 420
        - name: cookie-secret
          secret:
            secretName: ds-pipelines-ui-testdsp3-cookie-secret
            defaultMode: 420
      serviceAccountName: ds-pipeline-testdsp2
